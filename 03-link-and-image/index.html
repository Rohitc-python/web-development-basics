<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link & Image</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        .item {
            text-align: center;
            margin: 90px;
        }

        img {
            border-radius: 12px;
            box-shadow: 0px 0px 10px grey;
        }

        a {
            display: inline-block;
            border: 2px solid rgb(24, 22, 165);
            border-radius: 12px;
            margin: 12px;
            padding: 10px;
            font-weight: bold;
            font-size: 35px;
            font-family: initial;
            text-decoration: none
        }

        a:hover {
            color: red;
            background-color: green;
            border-radius: 8px;
        }
    </style>

</head>

<body>
    <div class="item">
        <img src="profile.jpg" alt="My profile photo" width="200">
        <br><br>

        <a href="https://www.google.com " target="_blank">Go to Google</a>
    </div>
</body>

</html>
